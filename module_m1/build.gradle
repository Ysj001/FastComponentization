if (isRelease) apply plugin: 'com.android.library'
else apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'ycr-plugin'

ycr.loggerLevel = 1

android {
    compileSdkVersion androidConfig.compileSdkVersion

    resourcePrefix "module_m1_"

    defaultConfig {
        if (!isRelease) applicationId applicationIds[project.name]
        minSdkVersion androidConfig.minSdkVersion
        targetSdkVersion androidConfig.targetSdkVersion
        versionCode 1
        versionName "1.0"

//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    sourceSets.main {
        if (!isRelease) {
            manifest.srcFile 'src/dev/AndroidManifest.xml'
            java.srcDirs = ['src/main/java', 'src/dev/java']
            res.srcDirs = ['src/main/res', 'src/dev/res']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation project(path: ':lib_base')

    kapt "$LIB_GROUP_ID:ycr-compiler:$LIB_VERSION"
}
